<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Create Account</title>
	<script src="js/jquery-3.2.1.js" type="text/javascript" ></script>
	<script src="js/bootstrap.min.js" type="text/javascript" ></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="create_account">
		<div class="container">
		<h2>Tạo tài khoản</h2>
		<form action="" method="post" >
			<div class="information-account row">
				<div class="col-sm-6 col">
					<h3>THÔNG TIN CÁ NHÂN</h3>
					<div class="col-sm-6">
						<label>Tên <em>*</em></label>
						<input type="text" name="ten">
					</div>
					<div class="col-sm-6">
						<label>Họ <em>*</em></label>
						<input type="text" name="ho">
					</div>
					<div class="col-sm-6">
						<label>Email <em>*</em></label>
						<input type="text" name="email">
					</div>
				</div>
			</div>
			<div class="confirm-password row">
				<div class="col-sm-6 col">
					<div class="col-sm-6">
						<label>Mật khẩu <em>*</em></label>
						<input type="password" name="password">
					</div>
					<div class="col-sm-6">
						<label>Nhập lại mật khẩu <em>*</em></label>
						<input type="password" name="rePassword">
					</div>
				</div>	
			</div>
			<div class="row button">
				<div class="col-sm-6 col">
					<div class="col-sm-6">
						<small>« </small><a href="" >Quay lại</a>
					</div>
					<div class="col-sm-6">
						<input type="submit" name="submit" value="ĐĂNG KÍ TÀI KHOẢN">
					</div>
				</div>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
